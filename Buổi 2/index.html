<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitter - Hight Quality Pet Food</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="left-hd">
          <span class="logo">Kitter</span>
          <nav class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Blogs</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="right-hd">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <button><i class="fa-solid fa-user"></i></button>
          <button><i class="fa-solid fa-bag-shopping"></i></button>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <article>
        <section class="hero">
          <h1>
            <span class="span">High Quality</span><br />
            <span class="main-title">Pet Food</span>
          </h1>

          <p class="hero-text">Sale up to 40% off today</p>

          <a href="#" class="btn">Shop Now</a>
        </section>
        <section class="section category" aria-label="category">
          <div class="container">
            <h2 class="h2 section-title">
              <span class="span">Top</span> categories
            </h2>

            <ul class="category-list">
              <li class="category-item">
                <div class="category-card">
                  <figure class="card-banner img-holder">
                    <img
                      src="./images/category-1.jpg"
                      width="330"
                      height="300"
                      loading="lazy"
                      alt="Cat Food"
                      class="img-cover"
                    />
                  </figure>
                  <h3 class="h3">
                    <a href="#" class="card-title">Cat Food</a>
                  </h3>
                </div>
              </li>

              <li class="category-item">
                <div class="category-card">
                  <figure class="card-banner img-holder">
                    <img
                      src="./images/category-2.jpg"
                      width="330"
                      height="300"
                      loading="lazy"
                      alt="Cat Toys"
                      class="img-cover"
                    />
                  </figure>
                  <h3 class="h3">
                    <a href="#" class="card-title">Cat Toys</a>
                  </h3>
                </div>
              </li>

              <li class="category-item">
                <div class="category-card">
                  <figure class="card-banner img-holder">
                    <img
                      src="./images/category-3.jpg"
                      width="330"
                      height="300"
                      loading="lazy"
                      alt="Dog Food"
                      class="img-cover"
                    />
                  </figure>
                  <h3 class="h3">
                    <a href="#" class="card-title">Dog Food</a>
                  </h3>
                </div>
              </li>

              <li class="category-item">
                <div class="category-card">
                  <figure class="card-banner img-holder">
                    <img
                      src="./images/category-4.jpg"
                      width="330"
                      height="300"
                      loading="lazy"
                      alt="Dog Toys"
                      class="img-cover"
                    />
                  </figure>
                  <h3 class="h3">
                    <a href="#" class="card-title">Dog Toys</a>
                  </h3>
                </div>
              </li>

              <li class="category-item">
                <div class="category-card">
                  <figure class="card-banner img-holder">
                    <img
                      src="./images/category-5.jpg"
                      width="330"
                      height="300"
                      loading="lazy"
                      alt="Dog Supplements"
                      class="img-cover"
                    />
                  </figure>
                  <h3 class="h3">
                    <a href="#" class="card-title">Dog Supplements</a>
                  </h3>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
